name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: 📦 Instalar PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 📥 Instalar dependências
        run: pnpm install

      # - name: 🧪 Rodar testes
      #   run: pnpm test

      - name: 🏗️ Build do projeto
        run: pnpm build
